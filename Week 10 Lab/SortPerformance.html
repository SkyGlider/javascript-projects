<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>ENG1003 Sorting and Algorithmic Performance activity</title>
        <style>
            #outputArea {
                padding: .25em;
                border: solid black 2px;
                margin: 3em;

                height: 20em;
                width: 40em;

                overflow-y: scroll;

                font-family: consolas, 'courier new', monospace;
                font-size: 1em;
                color: rgb(50, 50, 250);

                background-color: rgb(225,225,225) ;
            }
        </style>
    </head>

    <body>
        <h1>Performance of sorting algorithms...</h1>

        <form>
            <button id="startButton" type="button" onClick="startTest();">Click here to start...</button>
        </form>
        <div id="outputArea"></div>

        <!-- TODO: Include lines to insert external script files.  -->
        <script src="./BubbleSort.js"></script>
        <script src="./SelectionSort.js"></script>
        <script>
            const ARRAY_SIZE = 50000;


            outputArea.innerHTML += "Arrays with " + ARRAY_SIZE + " elements set up and ready to go.<br/>";

            function startTest()
            {
                // Generate two identical arrays of ARRAY_SIZE random integers.
                var arr1 = [];
                var arr2 = [];
                var arr3 = [];

                // TODO: You need to set up the third array and make sure it
                //       is populated in the loop.

                for (var i = 0; i < ARRAY_SIZE; i++)
                {
                    // Generate a random integer between 0--500 to add to array.
                    var value = Math.round(Math.random() * 500);
                    //var value = i;
                    // We make sure both arrays have the same contents!
                    arr1.push(value);
                    arr2.push(value);
                    arr3.push(value);
                }

                quickSort(arr1);
                outputArea.innerHTML += "Quicksort - Array.sort() - done.<br/>";

                selectionSort(arr2);
                outputArea.innerHTML += "Selection Sort - done.<br/>";

                // TODO: You need to call bubble sort and print a message
                //       after completion.
                bubbleSort(arr3);
                outputArea.innerHTML += "Bubble Sort - done.<br/>";


                outputArea.innerHTML += "Testing completed for ARRAY_SIZE=" + ARRAY_SIZE + ". You may now stop the Google Chrome Profiler and review the results.";
            }

            function quickSort(array)
            {
                array.sort(function(a, b) { return a - b; });
            }
          </script>


</body></html>
