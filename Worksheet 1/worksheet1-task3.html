<!DOCTYPE html>
<html>
    <head>
        <title>Enrolling a student</title>
        <style>
        </style>
    </head>

    <body>
        <h1>Enrol a student.</h1>

        <p>Full name<br>
        <input type="text" placeholder="First" id="firstNameIn">
        <input type="text" placeholder="Last" id="lastNameIn">
        </p>

        <p>Date of Birth<br>
        <input type="date" id="dobIn">
        </p>

        <p>Gender<br>
        <input type="radio" id="maleIn">Male<br>
        <input type="radio" id="femaleIn">Female<br>
        <input type="radio" id="othergenIn">Other
        </p>

        <p>Country<br>
        <select name="Country" id="countryIn">
          <option value="Malaysia">Malaysia</option>
          <option value="Australia">Australia</option>
        </select>
        </p>

        <p>Address<br>
        <input type="text" id="addressIn">
        </p>

        <p>E-mail<br>
        <input type="text" id="emelIn">
        </p>

        <p>
        <button id="submitBtn">Submit</button>
        </p>


        <h1>Result</h1>

        <div id="resultArea"></div>


        <script src = "./worksheet1-task4.js"> </script>
    </body>
</html>
