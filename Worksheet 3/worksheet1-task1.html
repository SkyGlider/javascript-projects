<!doctype html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Student Management Portal</title>
		<!-- mapbox -->
		<script src='https://api.tiles.mapbox.com/mapbox-gl-js/v1.1.1/mapbox-gl.js'></script>
		<link href='https://api.tiles.mapbox.com/mapbox-gl-js/v1.1.1/mapbox-gl.css' rel='stylesheet'>
		<!-- mdl -->
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
		<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
		<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
		<!-- css -->
		<link rel="stylesheet" href="worksheet1-task1.css">
	</head>
	<body>
		<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header mdl-layout--fixed-tabs">
		  <header class="mdl-layout__header">
		    <div class="mdl-layout__header-row">
		      <!-- Page Title -->
		      <span class="mdl-layout-title">Student Management Portal</span>
		    </div>
		    <!-- Tabs Layout -->
		    <div class="mdl-layout__tab-bar mdl-js-ripple-effect">
		      <a href="#studentListTab" class="mdl-layout__tab is-active">Student List</a>
		      <a href="#newStudentTab" class="mdl-layout__tab">Enrol new Student</a>
	      	</div>
		  </header>
		  <main class="mdl-layout__content">

		  	<!-- First Tab -->
		    <section class="mdl-layout__tab-panel is-active" id="studentListTab">
		      <div class="page-content">
		      	<!-- Feature: Student information -->
		      	<div class="mdl-grid">
		      		<!-- Column for student list using a table -->
		      		<div class="mdl-cell mdl-cell--6-col mdl-cell--4-col-phone">
		      			<h2>Students</h2>
		      			<table class="mdl-data-table mdl-js-data-table mdl-shadow--2dp fill40">
		      				<thead>
		      					<tr>
		      						<th>ID</th>
		      						<th class="mdl-data-table__cell--non-numeric">Name</th>
		      						<th>Semesters</th>
		      						<th>Actions</th>
		      					</tr>
		      					<tbody id="studentList">
		      					</tbody>
		      				</thead>
		      			</table>
		      		</div>
		      		<!-- Column for display selected student information -->
		      		<div class="mdl-cell mdl-cell--6-col mdl-cell--4-col-phone">
		      			<div class="mdl-grid">
		      				<!-- View Student information -->
		      				<div class="mdl-cell mdl-cell--12-col mdl-cell--8-col-tablet mdl-cell--4-col-phone">
		      					<div class="mdl-card mdl-shadow--4dp fill40" id="studentInfoCard">
		      						<div class="mdl-card__title">
			      						<h2 class="mdl-card__title-text"> Student Information </h2>
			      					</div>

			      					<div class="mdl-card__supporting-text">
												<div>
					      					<span> Student ID: <label id="studentId"></label></span><br>
					      					<span> Name: <label id="fullName"></label></span><br>
					      					<span> Date of Birth: <label id="dateOfBirth"></label></span><br>
					      					<span> Gender: <label id="gender"></label></span><br>
					      					<span> Address: <label id="address"></label></span><br/>
					      					<span> Country: <label id="country"></label></span><br>
				      						<b>Contact Details:</b> <br>
				      						<span> Email: <label id="email"></label></span><br>
				      						<span> Phone: <label id="phone"></label></span><br>
												</div>
												<div class= "mdl-grid">
													<div id="map">
												</div>
			      					</div>
			      					<div class="mdl-card__actions mdl-card--border">
			      						<a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" id="enrolmentRecordButton">View Enrolment Record</a>
			      					</div>
			      					<div id="hiddenDialog"></div>
	      						</div>
		      				</div>
		      			</div>



		      		</div>
		      	</div>
		      </div>
		    </section>

		    <!-- Second tab -->
		    <section class="mdl-layout__tab-panel" id="newStudentTab">
		      <div class="page-content">
		      	<div class="mdl-grid">
		      		<div class="mdl-cell mdl-cell--8-col mdl-cell--4-col-phone">
		      			<!-- TODO for Week 7: Put your HTML (MDL) code for the 'Enrol Student' feature here -->
								<label class="formtitles">Student ID : </label>
		            <div class="mdl-textfield mdl-js-textfield longsize" >
		              <input class="mdl-textfield__input" type="text" id="idIn" >
		              <label class="mdl-textfield__label" for="idIn">Enter Student ID</label>
		            </div>

		            <br>
		            <label class="formtitles">Full Name : </label>
		            <div class="mdl-textfield mdl-js-textfield" >
		              <input class="mdl-textfield__input halfsize" type="text" id="firstNameIn" >
		              <label class="mdl-textfield__label" for="firstNameIn">First</label>
		            </div>
		            <div class="mdl-textfield mdl-js-textfield">
		              <input class="mdl-textfield__input halfsize" type="text" id="lastNameIn" >
		              <label class="mdl-textfield__label" for="lastNameIn">Last</label>
		            </div>

		            <br>
		            <label class="formtitles">Date of birth : </label>
		            <div class = "mdl-textfield mdl-js-textfield">
		              <input class="mdl-textfield__input longsize" type="date" id="dobIn" >
		            </div>

		            <br>
		            <label class="formtitles">Gender : </label>
		            <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="maleIn">
		              <input type="radio" id="maleIn" class="mdl-radio__button" name="genderRadio" value="Male" >
		              <span class="mdl-radio__label">Male</span>
		            </label>
		            <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="femaleIn">
		              <input type="radio" id="femaleIn" class="mdl-radio__button" name="genderRadio" value="Female" >
		              <span class="mdl-radio__label">Female</span>
		            </label>
		            <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="othergenIn">
		              <input type="radio" id="othergenIn" class="mdl-radio__button" name="genderRadio" value="Other" >
		              <span class="mdl-radio__label">Other</span>
		            </label>

		            <br><br>
		            <label class="formtitles">Country : </label>
		            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
		              <select class="mdl-textfield__input" id="countryIn" name="countryIn">
		                <option></option>
		                <option value="New Zealand">New Zealand</option>
		                <option value="Australia">Australia</option>
		                <option value="Malaysia">Malaysia</option>
		              </select>
		            </div>

		            <br>
		            <label class="formtitles">Address : </label>
		            <div class="mdl-textfield mdl-js-textfield" >
		              <input class="mdl-textfield__input halfsize" type="text" id="addressIn" >
		              <label class="mdl-textfield__label" for="addressIn">Address</label>
		            </div>

		            <br>
		            <label class="formtitles">Phone Number : </label>
		            <div class="mdl-textfield mdl-js-textfield" >
		              <input class="mdl-textfield__input halfsize" type="text" id="phoneIn" >
		              <label class="mdl-textfield__label" for="phoneIn">Enter Phone Number</label>
		            </div>

		            <br>
		            <label class="formtitles">Email : </label>
		            <div class="mdl-textfield mdl-js-textfield" >
		              <input class="mdl-textfield__input halfsize" type="text" id="emelIn" >
		              <label class="mdl-textfield__label" for="emelIn">E-mail</label>
		            </div>

		            <h6></h6>
		            <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent" onclick="enrolStudent()"id="submitBtn">
		              Submit
		            </button>

		            <hr>
		            <h5>Submission results:</h5>
		            <div class="resultStyle"id="resultArea">No submission yet.</div>
		      		</div>
		      	</div>
		      </div>
		    </section>

		  </main>
		</div>
		<!-- link js -->
		<script src="worksheet1-task1.js"></script>
	</body>
</html>
